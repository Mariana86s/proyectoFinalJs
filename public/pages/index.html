<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Permiso</title>
    <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body>

    <div class="formulario">
        
        <form class="datos-usuario">

         <h1>Realizar Consulta</h1> 

         <p>Usuario:</p>
         <input type="text" placeholder="Escriba su ID de usuario">

         <p>Sede:</p>
         <input type="text" placeholder="Sede de donde consulta">

         <p>Fecha de la Consulta:</p>
         <input type="date">

         <p>Ingrese el Código de su Computadora:</p>
         <input type="number"><br><br>

         <details>
            <summary>Ver Términos y Condiciones</summary>
            <strong>Términos y Condiciones</strong>
            <p>
                Aquí van los términos y condiciones de uso. Puedes personalizar este texto según tus necesidades.
            </p>
         </details>
         <br>

         <label>
            <input type="checkbox">
            Acepto los Términos y Condiciones
         </label><br><br>

         <button type="submit">Solicitar</button>

        </form>
    
    </div>

<script type="module" src="../js/funcionamiento.js"></script>
</body>
</html>
