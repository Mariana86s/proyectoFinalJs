<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>

    <div class="formu-registro">
        <form id="formRegistro">
            <h1>Registro de Usuario</h1>

            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br><br>

            <label for="usuario">Nombre de usuario:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required><br><br>

            <label for="sede">Sede:</label><br>
            <input type="text" id="sede" name="sede" placeholder="Ingrese su sede" required><br><br>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label><br>
            <input type="date" id="nacimiento" name="birthday" required><br><br>

            <label for="telefono">Número de Teléfono:</label>
            <input type="number" id="telefono" name="telefono" required><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="text" id="contraseña" name="password" placeholder="Contraseña" required><br><br>

            <button type="button" id="btnIngresar">Registrarse</button>
        </form>
    </div>

    <script type="module" src="../js/registro.js"></script>
</body>

</html>
